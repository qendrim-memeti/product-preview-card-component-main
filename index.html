
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="main container">
    <article class="buy__card row ">

      <div class="product__img--mobile">
        <img src="./images/image-product-mobile.jpg" alt="Chanel Perfume">
      </div>

      <div class="product__img--desktop">
        <img class="product__img--border--desktop" src="./images/image-product-desktop.jpg" alt="">
      </div>

      <div class="product__info"">
        <p class=" cat">
        PERFUME
        </p>

        <h1 class="title">Gabrielle Essence </br> Eau De Parfum</h1>
        <p class="about__product"> A floral, solar and voluptuous <br>interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.
        </p>

        <div class="price">
          <h2 class="new__price">$149.99</h2>
          <h3 class="old__price">$169.99</h3>
        </div>

        <button class="btn" a href="#" class="btn">
          <img class="cart__icon" src="/images/icon-cart.svg" alt="">
          <p>
            Add to Cart
          </p>
        </button>
      </div>


    </article>
  </main>

</body>

</html>
